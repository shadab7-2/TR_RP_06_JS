<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: aquamarine;
    }
    .todo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px 200px;
      border-radius: 10px;
      border: 1px solid gray;
      background-color: white;
      height: 100%;
    }
    .list-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .container > button,
    .delete-btn,
    .edit-btn {
      padding: 10px;
      height: 40px;
      width: 100px;
      border: 1px solid gray;
      border-radius: 10px;
    }
    ol#list-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    #task {
      padding: 10px;
      border-radius: 10px;
    }
    .list {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .list > .delete-btn,
    .edit-btn {
      height: 15px;
      width: 60px;
      background-color: rgb(87, 87, 229);
      color: white;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.5; /* Optionally reduce opacity for completed tasks */
    }
  </style>

  <body>
    <div class="todo-container">
      <div class="container">
        <h1>To Do List</h1>

        <input type="text" id="task" placeholder="Add task" />
        <button onclick="addTask()">Add</button>
      </div>
      <div>
        <ol id="list-container"></ol>
      </div>
    </div>
    <script>
      var listContainer = document.getElementById("list-container");
      var inputValue = document.getElementById("task");

      function addTask() {
        const li = document.createElement("li");
        console.log(inputValue);
        li.innerHTML = `
          <div class = "list">
      <label>
        <span>${inputValue.value}</span>
      </label>
      <span class="edit-btn">Edit</span>
      <span class="delete-btn" onclick= "completeTask(this)">Complete</span></div>
    `;
        listContainer.appendChild(li);
        console.log(inputValue);
        inputValue.value = "";
      }
      function completeTask(button) {
        // Get the parent li element
        const taskItem = button.parentElement.parentElement;

        // Mark the task as completed by adding a class
        taskItem.classList.add("completed");
      }
    </script>
  </body>
</html>
